<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bunnytown Server</title>
  <style>
    /* Basic reset */
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    /* Set up particles.js container */
    #particles-js {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* Ensure it's in the background */
    }

    /* Background color for content */
    body {
      background-color: #1a1a1a; /* 1.5x darker background */
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      z-index: 1; /* Above the particles */
    }

    /* Logo styling */
    #logo {
      position: absolute;
      top: 30%; /* Position logo 10% from the top */
      max-width: 150px; /* Set max width for logo */
    }

    .box {
      background-color: #111111; /* 3x darker button background */
      color: white;
      padding: 40px 50px;
      border-radius: 20px;
      font-size: 2rem;
      cursor: pointer;
	  opacity: 0.85;
      position: relative;
      user-select: text;
      transition: background-color 0.3s;
    }

    .box:hover {
      background-color: #222222;
    }

    #copiedMessage {
      position: absolute;
      bottom: -25px;
      left: 50%;
      transform: translateX(-50%);
      color: green;
      font-size: 1rem;
      opacity: 0;
      transition: opacity 0.3s;
    }

    /* Contact email centered at the bottom */
    .contact {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 1.2rem;
      color: #b3b3b3; /* 2x lighter than the background */
      user-select: text; /* Allow email to be highlightable */
    }
  </style>
</head>
<body>
  <!-- Particle.js Background -->
  <div id="particles-js"></div>

  <div class="container">
    <!-- Logo Image -->
    <img id="logo" src="logo.png" alt="Bunnytown Logo" />

    <div class="box" id="copyBox" onclick="copyToClipboard()">
      <span id="serverAddress">mc.bunnytown.xyz</span>
      <span id="copiedMessage">Copied!</span>
    </div>
  </div>

  <div class="contact" id="contactEmail">contact@bunnytown.xyz</div>

  <!-- Include particles.js library -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  
  <script>
    // Initialize particles.js
    particlesJS('particles-js', {
      particles: {
        number: {
          value: 80, // Number of particles
          density: {
            enable: true,
            value_area: 800
          }
        },
        color: {
          value: "#ffffff"
        },
        shape: {
          type: "circle",
          stroke: {
            width: 0,
            color: "#ffffff"
          }
        },
        opacity: {
          value: 0.5,
          random: true,
          anim: {
            enable: true,
            speed: 1,
            opacity_min: 0.1,
            sync: false
          }
        },
        size: {
          value: 3,
          random: true,
          anim: {
            enable: false
          }
        },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#ffffff",
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 2,
          direction: "none",
          random: false,
          straight: false,
          out_mode: "out",
          bounce: false
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: {
            enable: true,
            mode: "repulse"
          },
          onclick: {
            enable: true,
            mode: "push"
          }
        },
        modes: {
          repulse: {
            distance: 100,
            duration: 0.4
          },
          push: {
            particles_nb: 4
          }
        }
      },
      retina_detect: true
    });

    // Copy to clipboard function
    function copyToClipboard() {
      const text = document.getElementById("serverAddress").innerText;
      navigator.clipboard.writeText(text).then(() => {
        const msg = document.getElementById("copiedMessage");
        msg.style.opacity = 1;
        setTimeout(() => {
          msg.style.opacity = 0;
        }, 1500);
      });
    }
  </script>
</body>
</html>
