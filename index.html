<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>bunnytown.xyz</title>
  <style>
    /* Basic reset */
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    /* TSParticles container */
    #tsparticles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* Background color for content */
    body {
      background-color: #1a1a1a;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      z-index: 1;
    }

    /* Logo styling */
    #logo {
      position: absolute;
      top: 30%;
      max-width: 150px;
    }

    .box {
      background-color: #111111;
      color: white;
      padding: 35px 45px;
      border-radius: 20px;
      font-size: 2rem;
      cursor: pointer;
      opacity: 0.7;
      position: relative;
      user-select: text;
      transition: background-color 0.3s;
    }

    .box:hover {
      background-color: #222222;
    }

    #copiedMessage {
      position: absolute;
      bottom: -50px;
      left: 50%;
      transform: translateX(-50%);
      color: green;
      font-size: 1rem;
      opacity: 0;
      transition: opacity 0.3s;
    }

    /* Contact email centered at the bottom */
    .contact {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 1.2rem;
      color: #b3b3b3;
	  opacity: 0.2;
      user-select: text;
    }
  </style>
</head>
<body>
<div class="container">
  <img id="logo" src="logo.png" alt="Bunnytown Logo" />

  <div style="display: flex; flex-direction: column; align-items: center;">
    <div class="box" id="copyBox" onclick="copyToClipboard()">
      <span id="serverAddress">mc.bunnytown.xyz</span>
      <span id="copiedMessage">Copied!</span>
    </div>
    <div style="margin-top: 10px; font-size: 1rem; color: #b3b3b3;">1.21.4</div>
  </div>
</div>



  <div class="contact" id="contactEmail">contact@bunnytown.xyz</div>

  <script src="https://cdn.jsdelivr.net/npm/tsparticles-slim@2.0.6/tsparticles.slim.bundle.min.js"></script>
  
<script>
  function getRandomPastelColor() {
    const hue = Math.floor(Math.random() * 360);
    return `hsl(${hue}, 100%, 85%)`;
  }

  const pastelLinkColor = getRandomPastelColor();

  tsParticles.load("tsparticles", {
    particles: {
      number: {
        value: 70,
        density: {
          enable: true,
          area: 700
        }
      },
      color: {
        value: {
          value: "#ffbbff",
          animation: {
            enable: true,
            speed: 50,
            sync: false
          }
        }
      },
      shape: {
        type: "circle"
      },
      opacity: {
        value: 0.5,
        random: true,
        animation: {
          enable: true,
          speed: 1,
          minimumValue: 0.1,
          sync: false
        }
      },
      size: {
        value: 3,
        random: true
      },
      links: {
        enable: true,
        distance: 150,
        color: pastelLinkColor,
        opacity: 0.4,
        width: 2.5
      },
      move: {
        enable: true,
        speed: 2,
        direction: "none",
        outModes: "out"
      }
    },
    interactivity: {
      events: {
        onHover: {
          enable: true,
          mode: "repulse"
        },
        onClick: {
          enable: true,
          mode: "push"
        }
      },
      modes: {
        repulse: {
          distance: 70,
          duration: 0.4
        },
        push: {
          quantity: 4
        }
      }
    }
  });

  function copyToClipboard() {
    const text = document.getElementById("serverAddress").innerText;
    navigator.clipboard.writeText(text).then(() => {
      const msg = document.getElementById("copiedMessage");
      msg.style.opacity = 1;
      setTimeout(() => {
        msg.style.opacity = 0;
      }, 1500);
    });
  }
</script>
</body>
</html>
